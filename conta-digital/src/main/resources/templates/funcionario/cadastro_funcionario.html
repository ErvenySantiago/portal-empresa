<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Main.html}">
<head>
<title>Cadastro Funcionário</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<section layout:fragment="content">
	
	<nav class="nav nav-pills nav-justified">
	  	<a class="nav-link default" href="#">Portal Empresa - Soma</a>
	  	<a class="nav-link" href="/soma">Extrato</a>
	  	<a class="nav-link" href="/soma/funcionarios">Funcionário</a>
	</nav>
	
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">Cadastro
				de Funcionário</li>
		</ol>
	</nav>

	<form method="POST" action="/soma/funcionarios"
		th:object="${funcionario}">
		<div class="alert alert-success"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each=" detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				<div class="clearfix">
					<h5 class="sm-title-card">Inserir Funcionário</h5>
					<a class="bnt bnt-link sm-link-card" href="/soma/funcionarios">Voltar para listagem</a>
				</div>	
			</div>
			<div class="card-body">
				<input type="hidden" th:field="*{id}"> 
				<div class="form-group row">
					<label for="matricula" class="col-sm-2 control-label">Matricula:
					</label>
					<div class="col-sm-2">
						<input name="matricula" type="text" class="form-control"
							id="matricula" th:field="*{matricula}">
					</div>
				</div>
				<div class="form-group row">
					<label for="nome" class="col-sm-2 control-label">Nome: </label>
					<div class="col-sm-2">
						<input name="nome" type="text" class="form-control" id="nome"
							th:field="*{nome}">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 control-label" for="funcao">Função:
					</label>
					<div class="col-sm-2">
						<input name="funcao" type="text" class="form-control" id="funcao"
							th:field="*{funcao}">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 offset-sm-2">
						<button type="submit" class="btn btn-primary mb-4">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>

</html>
