<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Main.html}">
<head>
<title>Cadastro Extrato</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<section layout:fragment="content">
	<nav class="nav nav-pills nav-justified">
	  	<a class="nav-link default" href="#">Portal Empresa - Soma</a>
	  	<a class="nav-link" href="/soma">Extrato</a>
	  	<a class="nav-link" href="/soma/funcionarios">Funcionário</a>
	</nav>
	
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">Cadastro
				de Extrato</li>
		</ol>
	</nav>

	<form method="POST" action="/soma/extratos"
		th:object="${extrato}">
		<div class="alert alert-success"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each=" detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				<div class="clearfix">
					<h5 class="sm-title-card">Inserir Extrato</h5>
					<a class="bnt bnt-link sm-link-card" href="/soma/funcionarios">Voltar para listagem</a>
				</div>
			</div>
			<div class="card-body">
				<input type="hidden" th:field="*{id}"> 
				<div class="form-group row">
					<label for="dataOperacao" class="col-sm-2 control-label">Data da Operação:</label>
					<div class="col-sm-2">
						<input name="dataOperacao" type="text" class="form-control"
							id="dataOperacao" th:field="*{dataOperacao}">
					</div>
				</div>
				<div class="form-group row">
					<label for="tipoOperacao" class="col-sm-2 control-label">Tipo Operação: </label>
					<div class="col-sm-2">
						<input name="tipoOperacao" type="text" class="form-control" id="tipoOperacao"
							th:field="*{tipoOperacao}">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 control-label" for="valor">Função:
					</label>
					<div class="col-sm-2">
						<input name="valor" type="text" class="form-control" id="valor"
							th:field="*{valor}">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 offset-sm-2">
						<button type="submit" class="btn btn-primary mb-4">Salvar</button>
						<a class="bnt bnt-link" href="/soma">Cancelar</a>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>

</html>
